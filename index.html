<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="header">
            <h2>VALIDATION FORM</h2>
        </div>

            <label for="fullname">Fullname: </label>
            <input type="text" id="fullname" name="" placeholder="Enter your fullname" >
            <!-- <small>Error message</small> -->
            <span id="message"></span>
        </div>
        <div class="form-actions">
            <label for="email">Email: </label>
            <input type="email" id="email" name="" placeholder="Enter your email">
            <!-- <small>Error message</small> -->
            <span id="message2"></span>
        </div>
        <div class="form-actions">
            <label for="Phone number">Phone number: </label>
            <input type="text" id="phoneNumber" name="" placeholder="Enter your phone number"  value="">
            <!-- <small>Error message</small> -->
            <span id="message3"></span>
        </div>
        <input type="submit" value="Submit" class="btn" name="" onclick="return(show_alert())" >
        
    </form>    
    </div>

    <script src="project.js"></script>

</body>
